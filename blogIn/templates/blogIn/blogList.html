{% extends "blogIn/homePage.html" %}
<title>{% block title %}Blogs{% endblock title %}</title>


{% block content %}
{% for blog in blogs %}
<div class="blog-list">
    <h1> <a href="{% url 'blogContent' blog.pk %}">{{blog.title}}</a></h1>
    <p>Written by {{blog.author}}</p>
</div>




{% endfor %}
{% endblock content %}
